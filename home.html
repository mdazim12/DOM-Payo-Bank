<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            
            <div class="stats shadow">
                <div class="stat">
                  <div  class="stat-title">Account Balance</div>
                  <div id="account-balance" class="stat-value">8900</div>
                </div>
              </div>

              <div class="divider"></div>
              
             <div>
              <button id="show-add-money-form" class="btn btn-lg p-1">Add Money</button>
              <button class="btn btn-lg p-1">Cash Out</button>
              <button class="btn btn-lg p-1.">Transaction</button>
             </div> 

              <div class="divider"></div>

             <!-- add money form start -->


             <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Account</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Add Money Account" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />

                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>

             <!-- add money form end -->



              <!-- CashOut form start -->

              <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">CashOut Amnout</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Cash Out Amnout" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cashout-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />

                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>


              <!-- CashOut from end -->

              <!-- Transation History start -->

              <div id="transation-section">
                <h2 class="text-2xl text-center">
                  Transaction History
                </h2>
              </div>

              <!-- Transation History End -->

          </div>
        </div>
      </div>
   </main>
<script src="js/utilitics.js"></script>
<script src="js/addMoney.js"></script>
<script src="js/cashOut.js"></script>
<script src="js/feature.js"></script>
</body>
</html>
